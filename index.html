<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Scraper</title>
</head>
<body>
    <h1>Google Search Scraper</h1>
    <form id="searchForm">
        <label for="query">Enter keyword or phrase:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>
    <pre id="results"></pre>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const query = document.getElementById('query').value;
            const apiKey = 'AIzaSyBssqF9Mj1DBgdGr1cBrbyynt7sD7i39s4'; // Replace with your Google API Key
            const cx = 'b1026c36b00334ae5'; // Replace with your Custom Search Engine ID

            try {
                const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cx}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch search results');
                }

                const data = await response.json();
                const results = data.items.map(item => ({
                    title: item.title,
                    link: item.link,
                    snippet: item.snippet
                }));

                // Display results on the page
                document.getElementById('results').textContent = JSON.stringify(results, null, 2);

                // Offer the user to save the results
                const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'search_results.json';
                a.textContent = 'Download Results';
                document.body.appendChild(a);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').textContent = 'Error fetching search results. Check the console for details.';
            }
        });
    </script>
</body>
</html>
